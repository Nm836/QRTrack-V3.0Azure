<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            color: #2980b9;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin: 20px auto;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>QR Code Generated Successfully!</h1>
    <p><strong>Session ID:</strong> {{ session_id }}</p>
    <p>This QR code is valid for 30 minutes.</p>
    <p>Use this QR code to mark attendance:</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

    <a href="/download_qr/{{ session_id }}" class="button">Download QR Code</a>
    <a href="/" class="button">Back to Home</a>
</body>
</html>
