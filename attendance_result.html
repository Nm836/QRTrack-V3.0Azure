<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            color: #2980b9;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Attendance Submission</h1>

    {% if success %}
        <p class="result success">{{ result }}</p>
    {% else %}
        <p class="result failure">{{ result }}</p>
    {% endif %}
    
    <a href="/submit_attendance?session_id={{ session_id }}" class="back-link">Back to Submit Attendance</a>
</body>
</html>
